<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Rock Paper scissor</title>
</head>
<body>
    <script>

        function computerPlay(){
            let number = Math.floor(Math.random() * 2) + 1;
            
            switch(number) {
                case 1:
                console.log("computer: rock");
                    return "rock";
                    
                    break;
                case 2:
                console.log("computer: paper");
                    return "paper";

                    break;
                case 3:
                console.log("computer: scissor");
                    return "scissor";
                    break;
            }
            
        }

        function playerPlay(){
            let pick = "";
            let test = true;
            while (test){
                pick = prompt("Choose!").toLocaleLowerCase();
                if(pick === "rock" || pick === "paper" || pick ==="scissor"){
                    test = false;
                }
            }
            console.log("player: " + pick);
            return pick;
        }

        

        function playRound(playerSelection, computerSelection){

            let player = playerSelection;
            let computer = computerSelection;

            if (player === computerSelection){
                
                return "Tie";
            }

            if (player === "rock" && computer === "paper"){
                
                return "You lose!"; 
            }
            

            if (player === "paper" && computer === "scissor"){
                
                return "You lose!"; 
            }
           
            
            if (player === "scissor" && computer === "rock"){
                
                return "You lose!"; 
            }
            
            return "You win!";
        }

        function game(){
            let counter = 0;
            for(let i = 0; i < 5; i++){
                let playerSelection = playerPlay();
                let computerSelection = computerPlay();
                let county = playRound(playerSelection, computerSelection);

                 if (county === "You win!"){
                     counter++;
                 }
                 else if(county ==="You lose!"){
                     counter--;
                 }
                 
                 console.log(county);
            }

           if (counter > 0){
               alert("You are the winner!");
           }
           else if (counter < 0){
               alert("You are the loser!");
           }

           else{
               alert("Tie game!");
           }
 

        }

        console.log(game())

    </script>
</body>
</html>
